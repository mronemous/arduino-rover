<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top arduino-rover">

  <ion-tab title="Remote" icon="icon ion-game-controller-b" href="#/tab/remote">
    <ion-nav-view name="tab-remote"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
